<mat-sidenav-container class="example-container" >
  <mat-sidenav-content>
    <div class="col-md-6 offset-md-3">
      <div class="content mat-elevation-z8 justify-content-center">
        <div class="login-form">
          <img class="avatar logo mat-elevation-z8 mt-5" src="https://img.freepik.com/iconos-gratis/murcielago_318-889521.jpg?w=150" alt="">
          <div class="mt-2">
            <label for="email" class="mt-5 d-flex justify-content-center">
              Email
            </label>
            <input type="email" placeholder="demo@gmail.com" class="form-control mt-2 ">
          </div>
          <div class="mt-2">
            <label for="Password" class="mt-5 d-flex justify-content-center">
              Password
            </label>
            <input type="password" class="form-control mt-2 ">
          </div>
          <div class="col-md-12 mt-5 d-flex justify-content-center ">
            <button type="button" (click)="login();" class="btn btn-primary" >Login</button>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
